apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialbot-agent-dp
  namespace: stand-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socialbot-agent-dp
  template:
    metadata:
      labels:
        app: socialbot-agent-dp
    spec:
      containers:
      - name: socialservice
        image: kubeadm.ipavlov.mipt.ru:5000/socialbot_agent
        resources:
          limits:
            nvidia.com/gpu: 0
        ports:
        - name: dp-service
          protocol: TCP
          containerPort: 4242
        volumeMounts:
        - name: volume-logs
          mountPath: /logs
        - name: volume-podinfo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: volume-logs
        persistentVolumeClaim:
          claimName: logs-hostpath-pvc
      - name: volume-components
        persistentVolumeClaim:
          claimName: components-hostpath-pvc
      - name: volume-podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.11.1.254

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dream-ru-toxic-classification-dp
  namespace: stand-demo
spec:
  selector:
    matchLabels:
      app: dream-ru-toxic-classification-dp
  replicas: 1
  template:
    metadata:
      labels:
        app: dream-ru-toxic-classification-dp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values: ["gpu9"]
      containers:
      - name: socialservice
        image: kubeadm.ipavlov.mipt.ru:5000/dream_ru_toxic-classification:latest
        resources:
          limits:
            nvidia.com/gpu: 0
        ports:
        - name: dp-service
          protocol: TCP
          containerPort: 9126
        volumeMounts:
        - name: volume-logs
          mountPath: /logs
        - name: volume-components
          mountPath: /root/.deeppavlov
        - name: volume-podinfo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CUDA_VISIBLE_DEVICES
          value: "7"
        envFrom:
          - secretRef:
              name: ru-secret
      volumes:
      - name: volume-logs
        persistentVolumeClaim:
          claimName: logs-hostpath-pvc
      - name: volume-components
        persistentVolumeClaim:
          claimName: components-hostpath-pvc
      - name: volume-podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.11.1.254

apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialbot-rb-dp
  namespace: stand-demo
spec:
  selector:
    matchLabels:
      app: socialbot-rb-dp
  replicas: 1
  template:
    metadata:
      labels:
        app: socialbot-rb-dp
    spec:
      containers:
      - name: router-bot
        image: kubeadm.ipavlov.mipt.ru:5000/stand/router_bot
        ports:
        - name: dp-routerbot
          protocol: TCP
          containerPort: 80
        - name: dp-ssh
          protocol: TCP
          containerPort: 22
        volumeMounts:
        - name: volume-logs
          mountPath: /logs
        - name: volume-rb
          mountPath: /app/router_bot_volume
        - name: volume-podinfo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MODEL_NAME
          value: 'socialbot_rb'
        - name: PROXYCHAINS_CONFIG_STRING
          value: '    '
        - name: MONGO_PROTOCOL
          value: 'mongodb'
        - name: MONGO_HOST
          value: '127.0.0.1'
        - name: MONGO_PORT
          value: '27017'
        - name: FB_PAGE_ACCESS_TOKEN
          value: 'dummy'
        - name: FB_WEBHOOK
          value: 'https://7069.lnsigo.mipt.ru/fb'
        - name: FB_WEBHOOK_SECRET
          value: 'dummy'
        - name: TG_WEBHOOK
          value: 'https://7069.lnsigo.mipt.ru/tg'
        - name: TG_TOKEN
          value: ''
      - name: mongo
        image: kubeadm.ipavlov.mipt.ru:5000/stand/db/mongo:4.0.6-xenial
        ports:
        - name: dp-mongo
          protocol: TCP
          containerPort: 27017
        volumeMounts:
        - name: volume-db-data
          mountPath: /db_data
        - name: volume-podinfo-db-mongo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FULL_MODEL_NAME
          value: socialbot_rb_db_mongo
      volumes:
      - name: volume-logs
        persistentVolumeClaim:
          claimName: logs-hostpath-pvc
      - name: volume-rb
        persistentVolumeClaim:
          claimName: rb-hostpath-pvc
      - name: volume-podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
      - name: volume-db-data
        persistentVolumeClaim:
          claimName: db-hostpath-pvc
      - name: volume-podinfo-db-mongo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.11.1.254

apiVersion: v1
kind: Service
metadata:
  name: {{KUBER_LB_NAME}}
  namespace: stand-demo
  annotations:
    prometheus.io/scrape: 'true'
spec:
  selector:
    app: {{KUBER_DP_NAME}}
  type: LoadBalancer
  externalIPs:
  - {{CLUSTER_IP}}
  ports:
  - name: lb-service
    protocol: TCP
    port: {{CLUSTER_PORT}}
    targetPort: dp-service
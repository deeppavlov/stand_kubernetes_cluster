apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{KUBER_DP_NAME}}
  namespace: stand-demo
spec:
  replicas: {{REPLICAS_NUM}}
  template:
    metadata:
      labels:
        app: {{KUBER_DP_NAME}}
    spec:
      containers:
      - name: {{FULL_MODEL_NAME_DASHED}}
        image: {{KUBER_IMAGE_TAG}}
        resources:
          limits:
            nvidia.com/gpu: {{GPU_UNITS_NUM}}
        ports:
        - name: {{KUBER_CONTAINER_PORT_NAME}}
          protocol: TCP
          containerPort: {{PORT}}
        volumeMounts:
        - name: volume-logs
          mountPath: /logs
        - name: volume-components
          mountPath: /root/.deeppavlov
        - name: volume-podinfo
          mountPath: /etc/podinfo
          readOnly: false
        env:
        - name: POD_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FULL_MODEL_NAME
          value: {{FULL_MODEL_NAME}}
        - name: CONFIG
          value: {{CONFIG}}
        - name: RUN_CMD
          value: {{RUN_CMD}}
      volumes:
      - name: volume-logs
        persistentVolumeClaim:
          claimName: logs-hostpath-pvc
      - name: volume-components
        persistentVolumeClaim:
          claimName: components-hostpath-pvc
      - name: volume-podinfo
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - {{DNS_IP}}
